<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail</title>
</head>
<body>
  
  <div class="container">
    <header>
      <img id="header-logo" src="img/gmail logo.png" alt="gmail logo">
      <h2 class="header-title">Gmail</h2>
      <hr>
    </header>

    <main>
      <div class="notifications">
        <p>You have <span class="counter">30</span> unread emails</p>
      </div>
      <hr>

      <div class="emails">
        <ul class="emails-list">
          <li class="not-read"> <input type="checkbox"><strong class="emails-subject">&star; Oggetto della mail</strong><span class="email-text"> - Testo della mail</span></li>
          <li class="not-read"> <input type="checkbox"><strong class="emails-subject">&star; Oggetto della mail</strong><span class="email-text"> - Testo della mail</span></li>
          <li> <input type="checkbox"><strong class="emails-subject">&star; Oggetto della mail</strong><span class="email-text"> - Testo della mail</span></li>
          <li class="not-read"> <input type="checkbox"><strong class="emails-subject">&star; Oggetto della mail</strong><span class="email-text"> - Testo della mail</span></li>
        </ul>

      </div>

    </main>
    <footer></footer>
  </div>

</body>
</html>
